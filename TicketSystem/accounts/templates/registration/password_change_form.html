{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div  class="card">
<div  class="card-body">
<h4  class="card-title"> Change your password</h4>
    <form  method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button  type="submit"  class="btn btn-success">Change password </button>
    </form>
</div>
</div>
{% endblock %}
